<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恋爱体质测试 - 探索你的恋爱人格</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入Chart.js用于数据可视化 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <!-- 首页 -->
    <div id="home-page" class="page active">
        <div class="container">
            <div class="home-content">
                <h1>恋爱体质测试</h1>
                <p class="subtitle">探索你的恋爱人格，找到最契合的爱情模式</p>
                <div class="promo-text">
                    <p>📱 只需5分钟，揭示你的恋爱真相</p>
                    <p>💖 超准测试，已帮助10000+人找到真爱</p>
                    <p>😂 全程高能，笑到停不下来</p>
                </div>
                <button id="start-test-btn" class="btn primary-btn">开始测试</button>
            </div>
        </div>
    </div>

    <!-- 测试页面 -->
    <div id="test-page" class="page">
        <div class="container">
            <div class="test-content">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress" class="progress-fill"></div>
                    </div>
                    <div id="progress-text" class="progress-text">1/20</div>
                </div>
                
                <div id="question-container" class="question-container">
                    <h2 id="question-text" class="question-text">问题加载中...</h2>
                    <div id="options-container" class="options-container">
                        <!-- 选项将通过JavaScript动态添加 -->
                    </div>
                </div>
                
                <div class="navigation-buttons">
                    <button id="prev-btn" class="btn secondary-btn" disabled>上一题</button>
                    <button id="next-btn" class="btn primary-btn">下一题</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 结果页面 -->
    <div id="result-page" class="page">
        <div class="container">
            <div class="result-content">
                <h2>测试结果</h2>
                <div id="result-container" class="result-container">
                    <div id="result-image-container" class="result-image-container">
                        <!-- 结果图片将通过JavaScript动态添加 -->
                    </div>
                    <h3 id="result-title" class="result-title">结果加载中...</h3>
                    <div id="result-description" class="result-description">
                        <!-- 结果描述将通过JavaScript动态添加 -->
                    </div>
                    <div id="result-details" class="result-details">
                        <!-- 结果详情将通过JavaScript动态添加 -->
                    </div>
                </div>
                
                <div class="result-buttons">
                    <button id="share-btn" class="btn secondary-btn">分享结果</button>
                    <button id="retake-btn" class="btn primary-btn">重新测试</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>本测试仅供娱乐，如有雷同，纯属巧合 💕</p>
            <p>© 2025 恋爱体质测试 - 让爱情更有趣</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
