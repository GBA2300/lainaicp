<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPI 恋爱测试 - 测测你的恋爱隐藏属性</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入字体图标（用于表情和按钮图标） -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 首页区域 -->
    <section id="home-page" class="page active">
        <div class="home-container">
            <div class="home-header">
                <h1 class="title"><i class="fa-solid fa-heart-pulse"></i> RPI 恋爱灵魂测试</h1>
                <p class="slogan">测完就知道，你为什么还单身/你的恋爱天花板有多高！</p>
            </div>
            <div class="home-content">
                <div class="funny-img">
                    <img src="https://picsum.photos/seed/love1/400/300" alt="搞笑恋爱表情包" class="responsive-img">
                </div>
                <p class="intro">
                    本测试包含20道幽默灵魂考题，融入全网热门梗、神评论，
                    不仅能测出你的恋爱特质，还能让你笑到劈叉！专业分析+搞笑吐槽，
                    快来解锁你的专属恋爱报告～
                </p>
                <button id="start-test-btn" class="btn primary-btn">
                    立即开始测试 <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- 测试页面区域 -->
    <section id="test-page" class="page">
        <div class="test-container">
            <!-- 进度指示器 -->
            <div class="progress-bar">
                <div class="progress-inner" id="progress-inner"></div>
                <p class="progress-text" id="progress-text">1/20 题</p>
            </div>

            <!-- 题目展示区域 -->
            <div class="question-container" id="question-container">
                <h3 class="question-title" id="question-title">加载中题目...</h3>
                <div class="options-list" id="options-list"></div>
            </div>

            <!-- 题目切换按钮 -->
            <div class="btn-group">
                <button id="prev-question-btn" class="btn secondary-btn" disabled>
                    <i class="fa-solid fa-arrow-left"></i> 上一题
                </button>
                <button id="next-question-btn" class="btn primary-btn">
                    下一题 <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- 结果页面区域 -->
    <section id="result-page" class="page">
        <div class="result-container">
            <div class="result-header">
                <h2 class="result-title" id="result-title"><i class="fa-solid fa-award"></i> 你的恋爱属性已解锁！</h2>
                <div class="result-icon" id="result-icon"></div>
            </div>

            <!-- 结果内容区域 -->
            <div class="result-content">
                <div class="funny-evaluation" id="funny-evaluation">
                    <!-- 搞笑评价 -->
                </div>
                <div class="professional-analysis" id="professional-analysis">
                    <!-- 专业解读 -->
                </div>
            </div>

            <!-- 功能按钮组 -->
            <div class="result-btn-group">
                <button id="copy-link-btn" class="btn secondary-btn">
                    <i class="fa-solid fa-copy"></i> 复制结果链接
                </button>
                <button id="share-wechat-btn" class="btn secondary-btn">
                    <i class="fa-brands fa-weixin"></i> 分享到微信
                </button>
                <button id="restart-test-btn" class="btn primary-btn">
                    <i class="fa-solid fa-rotate-right"></i> 重新测试
                </button>
            </div>
        </div>
    </section>

    <!-- 页脚区域 -->
    <footer class="footer">
        <div class="footer-container">
            <p class="footer-text"><i class="fa-solid fa-face-grin-squint"></i> 免责声明：本测试仅供娱乐，不构成恋爱指导，如有雷同，纯属缘分！</p>
            <p class="footer-desc">RPI 恋爱测试 © 2025 全网最搞笑的恋爱测试平台</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
